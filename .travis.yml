os: osx
osx_image: xcode11.2
language: node_js
node_js: '12'
before_script:
  - HOMEBREW_NO_AUTO_UPDATE=1 brew install rpm
script:
  - yarn lint
  - yarn type-check
  - yarn dist
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  on:
    tags: true
